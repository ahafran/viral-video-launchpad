

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Массовый постинг Reels</title>
    
    <!-- Critical CSS inlined would go here in production -->
    
    <!-- Preconnect для ускорения загрузки внешних ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://cdn.poehali.dev" crossorigin>
    
    <!-- DNS prefetch для дополнительной оптимизации -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    
    <!-- Optimized Google Fonts loading -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Resource hints для критических ресурсов -->
    <link rel="preload" as="script" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/Index.tsx">
    
    <!-- Cache control мета-теги -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    
    <!-- Manifest для PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Service Worker регистрация -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
    
    <!-- Критический CSS для устранения FOUC -->
    <style>
      /* Critical CSS - будет заменено в продакшене */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading-spinner { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-size: 1.5rem;
      }
    </style>
    
    <meta name="pp-name" value="viral-video-launchpad">
    <script src="https://cdn.poehali.dev/intertnal/js/pp-min-2.js"></script>
    <script src="https://cdn.poehali.dev/intertnal/js/route-min.js"></script>
    <script src="https://cdn.poehali.dev/intertnal/js/inspector-min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner">Загрузка...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
